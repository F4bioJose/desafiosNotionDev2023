<body>
<script>

class Calculadora {

    constructor(arrayNumerica) {
    this.arrayNumerica = arrayNumerica;
    
    }

    fatorial() {
    // Fatorial 
    for (let i = 0; i < this.arrayNumerica.length; i++) {

        this.arrayNumerica = this.arrayNumerica.slice(0,1)
        this.arrayNumerica = Number(this.arrayNumerica)
    }

    if(this.arrayNumerica === 0 || this.arrayNumerica === 1) {
        return 1

    }else {
        let fatorial = 1
        for(let i = 1; i <= this.arrayNumerica; ++i) {
        fatorial *= i;
        }

        return fatorial
     }
    } 

    mediaAritmedica() {
    // Média Aritmédica 
        let soma = 0
        for(let i = 0; i < this.arrayNumerica.length; i++) {
            soma += this.arrayNumerica[i]
        }
        let media = soma/this.arrayNumerica.length
        return media
    } 
   
    variancia() {
        let media = this.mediaAritmedica();
        let desvioArray = [];

        for(let i = 0; i < this.arrayNumerica.length; i++) {
           let desvio = media - this.arrayNumerica[i]
           if(desvio < 0) {
                desvio = desvio*(-1)
           }

           let desvioAoQuadrado = desvio**(2)
           desvioArray.push(desvioAoQuadrado)
        }
        let variancia = 0;
        for (let i = 0; i < desvioArray.length; i++) {
            variancia += desvioArray[i] / desvioArray.length 
        }   
        
        return variancia
    }

    desvioPadrao () {
        const variancia = this.variancia();
        let desvioPradrao = variancia**(1/2)
        
        return desvioPradrao
    }

    printAll() {
       const media = this.mediaAritmedica();
       console.log(`A média é ${media}`)
       
       const fatorial = this.fatorial();
       console.log(`O fatorial do primeiro algarismo é ${fatorial}`)

       const variancia = this.variancia();
       console.log(`${variancia}`)

       const desvioPradrao = this.desvioPadrao();
       console.log(`${desvioPradrao}`)
    }

}
    calc1 = new Calculadora ([5,3,1,9])
    calc1.printAll();

</script>
</body>
